<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrador de Barbería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card p { margin: 0.2rem 0; }
  </style>
</head>
<body>

  <header class="bg-dark text-white text-center py-3">
    <div class="container">
      <img src="{{ url_for('static', filename='imges/ChatGPT Image 21 abr 2025, 01_57_49 a.m..png') }}" 
           alt="Imagen Barbería" class="img-fluid mb-2" style="max-height: 200px;">
      <h1>Panel del Administrador</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Barbería</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('adminManager') }}">Citas</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('barber') }}">Barberos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('productos') }}">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
      {% for venta in ventas %}
      <div class="card mb-3 shadow-sm" style="border-left: 5px solid #007bff;">
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
            <div class="me-3">
            <h5 class="mb-1">Venta #{{ venta.id_venta }}</h5>
            <p class="mb-0 text-muted">Fecha: {{ venta.fecha }}</p>
          </div>
          <div class="me-3">
            <p class="mb-0"><strong>Tipo de pago:</strong> {{ venta.tipo_pago }}</p>
          </div>
          <div>
            <p class="mb-0"><strong>Monto:</strong> ${{ venta.monto_final }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    
</body>
</html>
